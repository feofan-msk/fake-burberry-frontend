<!DOCTYPE html>
<html lang="en">
    
    <head>

        <link rel="stylesheet" href="css/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Raleway:400,500,700" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <img src="img/header-logo.svg" class="header-logo">
        </header>

        <main>
            <section class="card">
                <h1 class="card-title">
                    Long Cotton Gabardine Car Coat
                </h1>
                <div class="card-slider">
                    <img src="img/preview-1.jpg" srcset="img/preview-1@2x.jpg 2x, img/preview-1@3x.jpg 3x" alt="product-preview-1">
                    <!--<img src="img/preview-2.jpg" srcset="img/preview-2@2x.jpg 2x, img/preview-2@3x.jpg 3x" alt="product-preview-2">

                </div>
                <section class="card-info">
                    <h2 class="card-price">
                        110 000 руб.
                    </h2>
                    <p class="card-id">
                        Item 39428531
                    </p>

                </section>
                <section class="card-colour">
                    <p class="colour-current">
                        Colour: Honey
                    </p>
                    <div class="colour-selection">
                        <button class="colour-icon-black" type="button">Black</button>
                        <button class="colour-icon-brown" type="button">Brown</button>
                    </div>
                </section>

                      <button class="button_select-a-size" type="button">
                         SELECT A SIZE
                      </button>
                      <button class="button_find-in-store" type="button">

                      </button>

        </footer>
